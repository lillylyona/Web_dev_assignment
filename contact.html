<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleContact.css">    
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Lianne's Makeup Artistry</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <main class="mt-4 mb-4"> <!-- margin for top and bottom in main (only in bootstrap)-->
        <form action="mailto:add@gmail.com"
        method="post"
        enctype="text/plain"
        class="contactPage"
        onsubmit="return false">
        
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-header">
                            <b>Personal Details</b> 
                        </div>
                        <div class="card-body">
                            <label class="form-label" for="firstNameInput">First Name</label>
                            <input type="text" id="firstNameInput"
                            name="firstName" placeholder="Ella"
                            class="form-control mb-3">
                            
                            <label class="form-label" for="lastNameInput">Last Name</label>
                            <input type="text" id="lastNameInput"
                            name="lastName" placeholder="Borg"
                            class="form-control mb-3">
                            
                            <p>Age Group</p>
                            <div class="card-body bg-secondary-subtle">
                                <input class="form-check-input" type="radio" name="age" id="age2">
                                <label class="form-check-label" for="age2" >
                                    15-18
                                </label>
                            </div>
                            
                            <div class="card-body bg-secondary-subtle">
                                <input class="form-check-input" type="radio" name="age" id="age3">
                                <label class="form-check-label" for="age3">
                                    19-25
                                </label>
                            </div>
                            
                            <div class="card-body bg-secondary-subtle">
                                <input class="form-check-input" type="radio" name="age" id="age4">
                                <label class="form-check-label" for="age4">
                                    26- 40
                                </label>
                            </div>
                            
                            <div class="card-body bg-secondary-subtle">
                                <input class="form-check-input" type="radio" name="age" id="age5" checked>
                                <label class="form-check-label" for="age5">
                                    40+
                                </label>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <ul id="errorList"></ul>
                </div>
            </div>

                <div class="row mt-3">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="card">
                            
                            <div class="card-header">
                                <b>Contact Information</b> 
                            </div>
                            <div class="card-body">
                                <label class="form-label" for="emailAddressInput">Email Address</label>
                                <input type="email" id="emailAddressInput"
                                name="emailAddress" placeholder="ellaborg@gmail.com"
                                class="form-control mb-3">

                                <div class="card-body">
                                    <label class="form-label" for="phoneNumberInput">Phone Number</label>
                                    <input type="tel" id="phoneNumberInput"
                                    name="phoneNumber" placeholder="1234 5678" pattern="[0-9]{4} [0-9]{4}"
                                    class="form-control mb-3">
                                
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="col-2"></div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="card">
                        
                        <div class="card-header">
                            <b>Booking Details</b> 
                        </div>

                        <div class="card-body">
                            <label class="form-label" for="departmentInput">Service</label>
                            <select class="form-select mb-3" aria-label="Department selection" id="departmentInput" name="department">
                            <option selected disabled>Choose Service</option>
                            <option value="tech">Eyelash Extensions</option>
                            <option value="cust">Makeup Service</option>
                            <option value="cust">Nail Service</option>
                            </select> 

                            <label class="form-label" for="subjectInput">Subject</label>
                            <input type="text" id="subjectInput"
                            name="subject" placeholder="Preferred Date & Time"
                            class="form-control mb-3">

                            <label class="form-label" for="messageInput">Message</label>
                            <textarea id="messageInput" name="message" 
                            placeholder="I would like to book an appointment for..." class="form-control mb-3"></textarea>


                        </div>      
                    </div>
                </div> 
                <div class="col-2"></div>
            </div>

            <!--Form buttons-->
            <div class="row mt-3">
                <div class="col-2"></div>
                <div class="col-8 px-0">
                    <div class="container-fluid">
                        <div class="row mx-0 px-0">
                            <div class="col-6 mx-0 ps-0 pe-1">
                                <button onclick="sendContact()" class="btn btn-success w-100">Submit</button>
                            </div>
                            <div class="col-6 mx-0 ps-1 pe-0">
                                <button onclick="resetErrors();" type="reset" class="btn btn-danger w-100">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2023 Lianne's Makeup Artistry</p>
</footer>

<script src="javascript/script.js"></script>
</body>
</html>
